<div class="cardContainer">
    <mat-card class="tableCard">

        <form>
            <div class="inputs">
                <h1>Editar centro de costo</h1>

                <mat-form-field>
                    <mat-label>Edita el c√≥digo</mat-label>
                    <input name="codigo" matInput [(ngModel)]="element.Codigo" placeholder="Codigo"
                        value="{{element.Codigo}}">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Edita el nombre del centro de costos</mat-label>
                    <input name="nombreCentroCostos" matInput [(ngModel)]="element.NombreCentroCostos"
                        placeholder="Nombre Centro Costos" value="{{element.NombreCentroCostos}}">
                </mat-form-field>

                <button mat-raised-button color="edit" focusable="false" (click)="crearNuevoCC()">
                    <mat-icon fontIcon="edit">Editar</mat-icon>
                    Editar
                  </button>
            </div>
        </form>
    </mat-card>
</div>
