<div class="container">
  <div class="cardContainer">
    <mat-card class="matCard">
      <mat-card-header class="cardTitle">
        <mat-card-title >
          Ingresar
        </mat-card-title>
      </mat-card-header>
      <img class="imagen" mat-card-image src="../../assets//images/loginImage.png" alt="Imagen de ejemplo">
      <mat-card-content>
        <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field class="login-form-field">
            <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          
          <mat-form-field class="login-form-field">
            <input matInput placeholder="Contraseña" [(ngModel)]="password" name="password" type="password" required>
          </mat-form-field>

          <select [(ngModel)]="emisorSeleccionado" (change)="onEmisorSeleccionado()" name = "emisor" >
            <option *ngFor="let emisor of emisores" [ngValue]="emisor">{{ emisor.Codigo }}  -  {{ emisor.NombreEmisor }}</option>
          </select>

          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Iniciar
            sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
